<html>
  <header>
    <meta charset="UTF-8" />
  </header>
  <input id="range" type="range" min="3" max="100" value="50" />
  <br />
  <canvas id="view" width="512" height="512"></canvas>

  <script src="webgl-utils.js"></script>
  <script src="initShaders.js"></script>
  <script src="MV.js"></script>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;

    void
    main()
    {
        gl_Position = vPosition;
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main() {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
  </script>
  <script>
    const radius = 0.5;
    const defaultVal = 50;
    const initial = vec2(0, 0);
    var vertices = [];
    var canvas;
    var range;
    var gl;
    var theta = 0

    const vecFromIdx = (idx, factor) => {
      return vec2(
        radius * Math.cos(idx * factor),
        radius * Math.sin(idx * factor)
      );
    };

    document.getElementById("range").onchange = (target) => {
      render_with_n(parseInt(target.srcElement.value));
    };

    function render_with_n(number) {
      const n = number ?? defaultVal;
      const factor = (2 * Math.PI) / n;
      vertices = Array.apply(0, Array(n)).map((_, i) => vecFromIdx(i, factor));
      gl.bufferData(gl.ARRAY_BUFFER, flatten(vertices), gl.STATIC_DRAW);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.TRIANGLE_FAN, 0, vertices.length);
    }

    function render() {
      gl.clear(gl.COLOR_BUFFER_BIT);
      theta += 0.1;
      gl.uniform1f(thetaLoc, theta);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      requestAnimationFrame(render);
    }

    function init() {
      canvas = document.getElementById("view");
      gl = WebGLUtils.setupWebGL(canvas);
      if (!gl) {
        alert("WebGL isnâ€™t available");
      }
      gl.clearColor(0.3921, 0.5843, 0.9294, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      var program = initShaders(gl, "vertex-shader", "fragment-shader");
      gl.useProgram(program);

      var bufferId = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, bufferId);
      gl.bufferData(gl.ARRAY_BUFFER, flatten(vertices), gl.STATIC_DRAW);

      var vPosition = gl.getAttribLocation(program, "vPosition");
      gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(vPosition);
      render_with_n();
    }
    window.onload = init;
  </script>
</html>
