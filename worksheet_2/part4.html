<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../milligram.css" />
    <style>
      .container {
        display: flex;
        gap: 1em;
      }
      .column {
        flex-direction: column;
      }
      .row {
        flex-direction: row;
      }
      .space-between {
        justify-content: space-between;
      }
      .w-full {
        width: 100%;
      }
      #draw-color {
        height: 10em;
        -moz-appearance: none;

        -webkit-appearance: none;
      }
    </style>
  </header>
  <body>
    <div class="container">
      <div class="content">
        <p>Worksheet 2 part 4 - Draw!!</p>
        <canvas id="view" width="512" height="512"></canvas>
      </div>
      <div class="content">
        <p>&nbsp;</p>
        <select id="draw-color"></select>
        <select id="clear-color"></select>
        <div class="container column">
          <div class="container row space-between">
            <button class="w-full" id="clear-color-btn">
              clear background
            </button>
          </div>

          <div class="container row space-between" id="mode-btns"></div>
        </div>
      </div>
    </div>

    <script src="../common/webgl-utils.js"></script>
    <script src="../common/initShaders.js"></script>
    <script src="../common/MV.js"></script>
    <script src="../common/elementhelper.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 a_Point;
      attribute vec3 a_Color;
      varying vec3 v_Color;
      void main() {
        v_Color = a_Color;
        gl_Position.x = a_Point.x;
        gl_Position.y = a_Point.y;
        gl_Position.z = a_Point.z;
        gl_Position.w = 1.0;

        gl_PointSize = a_Point.w;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec3 v_Color;

      void main() {
          gl_FragColor.x = v_Color.x;
          gl_FragColor.y = v_Color.y;
          gl_FragColor.z = v_Color.z;
          gl_FragColor.w = 1.0;
      }
    </script>

    <script src="part4.js"></script>
  </body>
</html>
