<html>
  <header>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../milligram.css" />
    <style>
      button {
        margin: 0;
      }
    </style>
  </header>
  <body>
    <p>Part 3</p>
    <div style="display: flex; width: 512px; align-items: center">
      <button id="dec" style="flex: auto">- decrease</button>
      <div style="padding: 0 12px; text-align: center">
        subdivisions:
        <br />
        <span id="counter"></span>
      </div>
      <button id="inc" style="flex: auto">+ increase</button>
    </div>
    <canvas id="view" width="512" height="512"></canvas>

    <script src="../common/webgl-utils.js"></script>
    <script src="../common/initShaders.js"></script>
    <script src="../common/MV.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 aPosition;
      attribute vec4 aNormal;
      uniform mat4 uModel;
      uniform mat4 uView;
      uniform mat4 uProjection;
      varying vec4 fColor;

      uniform float Ka;   // Ambient reflection coefficient
      uniform float Kd;   // Diffuse reflection coefficient

      void main() {
        gl_Position = uProjection * uView * uModel * aPosition;
        fColor.xyz = 0.5 * aNormal.xyz + 0.5;
        fColor.w = 1.0;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      void main() {
        gl_FragColor = fColor;
      }
    </script>

    <script>
      const canvas = document.getElementById("view");
      const counter = document.getElementById("counter");
      const inc = document.getElementById("inc");
      const dec = document.getElementById("dec");

      let gl;
      let subdivision = 3;
      const refreshCounter = () => (counter.textContent = subdivision);
      refreshCounter();

      const va = vec4(0.0, 0.0, -1.0, 1);
      const vb = vec4(0.0, 0.942809, 0.333333, 1);
      const vc = vec4(-0.816497, -0.471405, 0.333333, 1);
      const vd = vec4(0.816497, -0.471405, 0.333333, 1);

      const divideTriangle = (a, b, c, count) => {
        if (count > 0) {
          const ab = normalize(mix(a, b, 0.5), true);
          const ac = normalize(mix(a, c, 0.5), true);
          const bc = normalize(mix(b, c, 0.5), true);
          return [
            ...divideTriangle(a, ab, ac, count - 1),
            ...divideTriangle(ab, b, bc, count - 1),
            ...divideTriangle(bc, c, ac, count - 1),
            ...divideTriangle(ab, bc, ac, count - 1),
          ];
        } else {
          return [a, b, c];
        }
      };

      const tetrahedron = (a, b, c, d, n) => {
        return [
          ...divideTriangle(a, b, c, n),
          ...divideTriangle(d, c, b, n),
          ...divideTriangle(a, d, b, n),
          ...divideTriangle(a, c, d, n),
        ];
      };

      const init = () => {
        gl = WebGLUtils.setupWebGL(canvas);

        if (!gl) {
          alert("WebGL isnâ€™t available");
        }

        let program = initShaders(gl, "vertex-shader", "fragment-shader");
        gl.useProgram(program);
        gl.clearColor(0.3921, 0.5843, 0.9294, 1.0);
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.enable(gl.DEPTH_TEST);
        gl.enable(gl.CULL_FACE);
        gl.cullFace(gl.BACK);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        let vBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vBuffer);
        gl.vBuffer = vBuffer;
        let aPosition = gl.getAttribLocation(program, "aPosition");
        gl.enableVertexAttribArray(aPosition);
        gl.vertexAttribPointer(aPosition, 4, gl.FLOAT, false, 0, 0);

        let nBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, nBuffer);
        gl.nBuffer = nBuffer;
        let aNormal = gl.getAttribLocation(program, "aNormal");
        gl.enableVertexAttribArray(aNormal);
        gl.vertexAttribPointer(aNormal, 4, gl.FLOAT, false, 0, 0);

        const mUniform = gl.getUniformLocation(program, "uModel");
        const vUniform = gl.getUniformLocation(program, "uView");
        const pUniform = gl.getUniformLocation(program, "uProjection");

        const m = translate(0, -0.6, 0);
        const v = lookAt(vec3(0, 5, -5), vec3(0, 0, 0), vec3(0, 1, 0));
        const p = ortho(-2, 2, -2, 2, -10, 10);
        gl.uniformMatrix4fv(mUniform, false, flatten(m));
        gl.uniformMatrix4fv(vUniform, false, flatten(v));
        gl.uniformMatrix4fv(pUniform, false, flatten(p));

        render(gl, subdivision);
      };

      dec.onclick = () => {
        subdivision = Math.max(0, subdivision - 1);
        refreshCounter();
        render(gl, subdivision);
      };

      inc.onclick = () => {
        subdivision++;
        refreshCounter();
        render(gl, subdivision);
      };

      const render = (gl, subdivision) => {
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        const pointsArray = tetrahedron(va, vb, vc, vd, subdivision);
        const normArray = pointsArray.map((x) => vec4(...vec3(x), 0));
        const pointCount = pointsArray.length;

        gl.bindBuffer(gl.ARRAY_BUFFER, gl.vBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, flatten(pointsArray), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ARRAY_BUFFER, gl.nBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, flatten(normArray), gl.STATIC_DRAW);

        // for (var i = 0; i < pointCount; i += 3) {
        //   gl.drawArrays(gl.TRIANGLES, i, 3);
        // }
        gl.drawArrays(gl.TRIANGLES, 0, pointCount);
      };
      window.onload = init;
    </script>
  </body>
</html>
