<html>
  <header>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../milligram.css" />
  </header>
  <p>Dots with random positioning after the initial points</p>

  <canvas id="view" width="512" height="512"></canvas>

  <script src="../common/webgl-utils.js"></script>
  <script src="../common/initShaders.js"></script>
  <script src="../common/MV.js"></script>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    void main() {
        gl_Position = a_Position;
        gl_PointSize = 10.0;
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
  <script>
    function init() {
      canvas = document.getElementById("view");
      gl = WebGLUtils.setupWebGL(canvas);
      if (!gl) {
        alert("WebGL isnâ€™t available");
      }
      gl.clearColor(1.0, 1.0, 1.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      let program = initShaders(gl, "vertex-shader", "fragment-shader");
      gl.useProgram(program);

      let vertices = [vec2(0.0, 0.5), vec2(-0.5, -0.5), vec2(0.5, -0.5)];
      let vBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, vBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, flatten(vertices), gl.STATIC_DRAW);

      let vPosition = gl.getAttribLocation(program, "a_Position");
      gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(vPosition);

      setInterval(() => {
        for (let idx = 0; idx < vertices.length; idx++) {
          vertices[idx][0] = Math.random() * 2 - 1;
          vertices[idx][1] = Math.random() * 2 - 1;
        }
        gl.bufferData(gl.ARRAY_BUFFER, flatten(vertices), gl.STATIC_DRAW);
        gl.drawArrays(gl.POINTS, 0, 3);
      }, 300);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINTS, 0, 3);
    }
    window.onload = init;
  </script>
</html>
